<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>BRATISHKA</title>
</head>

<body>
  <div class="slider">
    <input type="radio" name="hide" id="first" checked>
    <input type="radio" name="hide" id="second">
    <input type="radio" name="hide" id="third">
    <input type="radio" name="hide" id="fourth">
    <div class="slider__container">
      <div class="slider__item"><img src="./img/3fa68c798a255fbd878c25042b5102f8.jpg" alt="description"></div>
      <div class="slider__item"><img src="./img/5abfc26f75ecb.jpg" alt="description"></div>
      <div class="slider__item"><img src="./img/960.jpg" alt="description"></div>
      <div class="slider__item"><img src="./img/gde_zhivet_sergej_pahomov-_ded_pahom.jpeg" alt="description"></div>
    </div>
    <div class="controls">
      <div class="thumbs">
        <div class="thumb-container">
          <label for="first"><span class="thumb"></span></label>
        </div>
        <div class="thumb-container">
          <label for="second"><span class="thumb"></span></label>
        </div>
        <div class="thumb-container">
          <label for="third"><span class="thumb"></span></label>
        </div>
        <div class="thumb-container">
          <label for="fourth"><span class="thumb"></span></label>
        </div>
      </div>
      <div class="description first">Братишка! Братишка!</div>
      <div class="description second">Слушай, давай я тебе спою чего-нибудь?</div>
      <div class="description third">
        Хочешь, я на одной ноге постою, а ты мне погону отдашь? Как цапля, хочешь?</div>
      <div class="description fourth">
        Я уж покушал…</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
